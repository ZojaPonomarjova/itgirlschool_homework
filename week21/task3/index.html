<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="./style.css">

<body>

    <main class="main">
        <h1>Информация о вашем питомце</h1>
        <form method="POST" action="/post" id="form">
            <div>
                <label for="name"><strong>Кличка питомца</strong>
                <input type="text" name="catName" id="name" required/>*</label></div>
            <fieldset>
                <legend>ФИО владельца</legend>
                <div>
                    <label for="name1" >Фамилия
                    <input type="text" id="name1" name="ownerLastName" required/>*</label></div>
                <div>
                    <label for="name2">Имя
                    <input type="text" id="name2" name="ownerFirstName" required/>*</label></div>
                <div>
                    <label for="name3">Отчество
                    <input type="text" id="name3" name="ownerPatronymic" required/>*</label></div>
            </fieldset>
            <fieldset>
                <legend>Контактные данные</legend>
                <div>
                    <label for="phone"><strong>Номер телефона</strong><br/>Введите номер телефона в формате (123)456-7890<br/>
                    (<input type="tel" id="phone1" name = "phone1" required pattern="[0-9]{3}" placeholder="###" aria-label="3-digit area code" size="2" minlength="3" maxlength="3"/>)
                    <input type="tel" id="phone2" name = "phone2" required pattern="[0-9]{3}" placeholder="###" aria-label="3-digit prefix" size="2" minlength="3" maxlength="3"/>
                    <input type="tel" id="phone3" name = "phone3" required pattern="[0-9]{4}" placeholder="####" aria-label="4-digit number" size="3" minlength="4" maxlength="4"/>
                *</label><br>
                </div>
                <div>
                    <p><strong>Адрес</strong></p>
                </div>
                <div>
                    <label for="city">Город
                    <input type="text" id="city" name="city" required/>*</label></div>
                <div>
                    <label for="street">Улица
                    <input type="text" id="street" name="street" required/>*</label></div>
                <div>
                    <label for="house">Дом
                    <input type="text" id="house" name="house" required/>*</label></div>
                <div>
                    <label for="apartment">Квартира
                    <input type="text" id="apartment" name="apartment" required/>*</label></div>
            </fieldset>
            <div>
                <label for="breed"><strong>Порода</strong><br>
                <select name="breed" id="breed" required>
                    <option value="" selected disabled hidden>Выберите породу</option>
                    <option value="Abyssinian">Abyssinian</option>

                    <option value="DonSphynx">Don Sphynx</option>
                    <option value="EgyptianMau">Egyptian Mau</option>
                    <option value="ExoticShorthair">Exotic Shorthair</option>

                    <option value="JapaneseBobtail LH">Japanese Bobtail LH</option>

                    <option value="TurkishVankedisi">Turkish Vankedisi</option>
                    <option value="UralRexSH">Ural Rex SH</option>
                    <option value="UralRexLH">Ural Rex LH</option>
                    <option value="York">York</option>
                </select>
                *</label>
            </div>
            <div>
                <p><strong>Тип корма</strong><br><span>Можно выбрать несколько</span></p>
                <label><input type="checkbox" name="meal" value="meal1" />Сухой корм</label><br>
                <label><input type="checkbox" name="meal" value="meal2" />Влажный корм</label><br>
                <label><input type="checkbox" name="meal" value="meal3" />Натуральный корм</label>
            </div>
            <p>
                <strong>Пол животного</strong>*<br>
                <label for="female">Женский</label><input type="radio" name="sex" value="female" id="female" required/><br>
                <label for="male">Мужской</label><input type="radio" name="sex" value="male" id="male" required/></p>
            <p>
                <label for="comment"><strong>Ваши комментарии</strong></label><br>
                <textarea maxlength="2000" cols="75" rows="12" id="comment"></textarea></p>
            <div>
                <label for="photo"><strong>Прикрепите фотографию вашего питомца</strong></label><br>
                <input type="file" id="photo" />
            </div><br>

        </form>
        <div><button  id="form-button">Сохранить</button></div>
    </main>

    <footer>

    </footer>
</body>

</html>
