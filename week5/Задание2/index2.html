<!DOCTYPE html>

<head>
    <meta charset="utf-8">
    <title>Document</title>
    <style>
.main {
    display: grid;
    grid-template-columns: 100px 30% 1fr;
    grid-template-rows: 200px 100px;
    gap: 5px;
}
.main div {
    background-color: blue;
    border: 5px solid black;
}
    </style>
</head>

<body>
    <div class="main">
        <div id="square1"></div>
        <div id="square2"></div>
        <div id="square3"></div>
        <div id="square4"></div>
        <div id="square5"></div>
        <div id="square6"></div>
    </div>
</body>


</html>
