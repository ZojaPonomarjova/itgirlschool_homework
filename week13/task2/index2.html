<html lang="en">
<head>

    <style>
button{
    width: 50px;
    height: 50px;
    margin-right: 15px;
    background-color: aqua;

    font-size: 36px;
}

    </style>

<body>
    <button onclick="let a = prompt ('Введите первое число'); 
    let b = prompt ('Введите второе число'); 
    alert (sum (a , b));">+</button>
    <button onclick="let a = prompt ('Введите первое число'); 
    let b = prompt ('Введите второе число');
    alert (subtract(a , b))">-</button>
    <button onclick="let a = prompt ('Введите первое число'); 
    let b = prompt ('Введите второе число');
    alert (multiply(a , b))">*</button>
    <button onclick="let a = prompt ('Введите первое число'); 
    let b = prompt ('Введите второе число');
    alert (divide(a , b))">/</button>
